<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
</head>
<body>
    <h1>Pokedex</h1>
    <img src="./PantallaInicio.png" alt="Pokemon" id="imagePoke" width="150px" height="150">
    <br>
    <input type="text" placeholder="Nombre o numero del Pokemon" id="nombrePokemon" name="nombrePokemon">
    <br>
    <button>Buscar Pokemon</button>
    <h2>Es tipo:</h2>
    <dl>
        <dt>roca</dt>
        <dt>hada</dt>
    </dl>
    <h2>Es efectivo contra:</h2>
    <dl>
        <dt>Fuego, Hielo, Volador, Insecto</dt>
        <dt>Luchador, Dragón, Oscuridad/Siniestro</dt>
    </dl>
    <h2>Es débil contra:</h2>
    <dl>
        <dt>Agua, Hierba, Luchador, Tierra, Acero</dt>
        <dt>Veneno, Acero</dt>
    </dl>

</body>
<footer>
    <script src="./Pokedex.js"></script>
</footer>
</html>
