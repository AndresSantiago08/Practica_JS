<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./Pokedex.css">
</head>
<body>
    <div class="pokedex">
        <div class="ladoIzquierdo">
            <div class="logo"></div>
            <div class="parteSuperior"></div>
            <div class="parteInferior"></div>
            <!--<div class="curve1_left"></div>-->
        </div>
        <div class="ladoDerecho">
            <div class="tapa"></div>
        </div>
    </div>
    <h1>Pokedex</h1>
    <img src="./PantallaInicio.png" alt="Pokemon" id="PictureBoxPokemon" width="150px" height="150">
    <br>
    <input type="text" placeholder="Nombre o numero del Pokemon" id="TextBoxPokemon" name="TextBoxPokemon">
    <br>
    <button onclick="ConsultarAPI()">Buscar Pokemon</button>
    <h2 id="LabelTituloPokemon" name="LabelTituloPokemon">Nombre o Numero</h2>
    <p id="LabelNombrePokemon" name="LabelNombrePokemon"></p>
    <h2>Es tipo:</h2>
    <p id="LabelTipo1" name="LabelTipo1"></p>
    <p id="LabelTipo2" name="LabelTipo2"></p>
    <h2>Estad√≠sticas</h2>
    <h3>Puntos de Salud</h3>
    <p id="LabelPS" name="LabelPS"></p>
    <h3>Ataque</h3>
    <p id="LabelAtaque" name="LabelAtaque"></p>
    <h3>Defensa</h3>
    <p id="LabelDefensa" name="LabelDefensa"></p>
    <h3>Ataque Especial</h3>
    <p id="LabelAE" name="LabelAE"></p>
    <h3>Defensa Especial</h3>
    <p id="LabelDE" name="LabelDE"></p>
    <h3>Velocidad</h3>
    <p id="LabelVelocidad" name="LabelVelocidad"></p>
</body>
<footer>
    <script src="./Pokedex.js"></script>
</footer>
</html>
