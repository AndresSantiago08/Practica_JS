<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./Pokedex.css">
</head>
<body>
    <div class="pokedex">
        <div class="ladoIzquierdo">
            <div class="parteSuperior">
                <div class="trapesoideIzquierdo"></div>
                <div class="indicadorPrincipal"></div>
                <div class="indicadorRojo"></div>
                <div class="indicadorAmarillo"></div>
                <div class="indicadorVerde"></div> 
            </div>
            <div class="bisagra">
                <div class="union1"></div>
                <div class="union2"></div>
            </div>
            <div class="parteInferior">
                <div class="pantalla">
                    <div class="recuadroSuperior">
                        <div class="adornoSuperior1"></div>
                        <div class="adornoSuperior2"></div>
                    </div>
                    <div>
                        <img src="./PantallaInicio.png" alt="Pokemon" id="PictureBoxPokemon" class="imagenPokemon">
                    </div>
                    <div class="botonPantalla"></div>
                    <div class="bocina">
                        <div class="lineaBocina"></div>
                        <div class="lineaBocina"></div>
                        <div class="lineaBocina"></div>
                        <div class="lineaBocina"></div>
                    </div>
                </div>
                <button onclick="ConsultarAPI()" class="botonBuscar"></button>
                <div class="botonVerde"></div>
                <div class="botonNaranja"></div>
                <input type="text" placeholder="# Pokemon" id="TextBoxPokemon" name="TextBoxPokemon" class="entradaPokemon">
                <div class="cruz">
                    <div class="cruzIzquierda">
                        <div class="cruzTrianguloI"></div>
                    </div>
                    <div class="cruzArriba">
                        <div class="cruzTrianguloAr"></div>
                    </div>
                    <div class="cruzDerecha">
                        <div class="cruzTrianguloD"></div>
                    </div>
                    <div class="cruzCentro">
                        <div class="centroCentro"></div>
                    </div>
                    <div class="cruzAbajo">
                        <div class="cruzTrianguloAb"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ladoDerecho">
            <div class="tapa">
                <div class="informacion">
                    <h2 id="LabelTituloPokemon" name="LabelTituloPokemon" class="hNombre"></h2>
                    <p id="LabelNombrePokemon" name="LabelNombrePokemon" class="pNombre"></p>
                    <h3 class="hTipo" id="LabelTipo" name="LabelTipo"></h3>
                    <p id="LabelTipo1" name="LabelTipo1" class="pTipo1"></p>
                    <p id="LabelTipo2" name="LabelTipo2" class="pTipo2"></p>
                    <h3 class="hPS" id="headPS" name="headPS"></h3>
                    <p id="LabelPS" name="LabelPS" class="pPS"></p>
                    <h3 class="hAtaque" id="headAtaque" name="headAtaque"></h3>
                    <p id="LabelAtaque" name="LabelAtaque" class="pAtaque"></p>
                    <h3 class="hDefensa" id="headDefensa" name="headDefensa"></h3>
                    <p id="LabelDefensa" name="LabelDefensa" class="pDefensa"></p>
                    <h3 class="hAE" id="headAE" name="headAE"></h3>
                    <p id="LabelAE" name="LabelAE" class="pAE"></p>
                    <h3 class="hDE" id="headDE" name="headDE"></h3>
                    <p id="LabelDE" name="LabelDE" class="pDE"></p>
                    <h3 class="hVelocidad" id="headVelocidad" name="headVelocidad"></h3>
                    <p id="LabelVelocidad" name="LabelVelocidad" class="pVelocidad"></p>
                </div>
            </div>
            <div class="trapesoideDerecho"></div>
        </div>
    </div>
</body>
<footer>
    <script src="./Pokedex.js"></script>
</footer>
</html>
